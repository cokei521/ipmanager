<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加用户 - IP地址管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .permission-section {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- 页面标题 -->
        <div class="row mb-4">
            <div class="col">
                <h2 class="text-center">添加用户</h2>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="row mb-4">
            <div class="col">
                <a href="{{ url_for('users') }}" class="btn btn-primary">返回用户列表</a>
            </div>
        </div>

        <!-- 消息提示 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- 添加用户表单 -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">用户信息</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('add_user') }}" method="POST">
                    <!-- 用户名 -->
                    <div class="form-group">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <!-- 密码 -->
                    <div class="form-group">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <small class="form-text text-muted">密码长度至少为6个字符</small>
                    </div>

                    <!-- 确认密码 -->
                    <div class="form-group">
                        <label for="confirm_password" class="form-label">确认密码</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>

                    <!-- 角色选择 -->
                    <div class="form-group">
                        <label for="role_id" class="form-label">角色</label>
                        <select class="form-select" id="role_id" name="role_id" required>
                            {% for role in roles %}
                                <option value="{{ role.id }}">{{ role.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- 权限设置 -->
                    <div class="permission-section">
                        <h6>权限设置</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="can_view_ip" name="can_view_ip" checked>
                            <label class="form-check-label" for="can_view_ip">
                                查看IP地址
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="can_add_ip" name="can_add_ip">
                            <label class="form-check-label" for="can_add_ip">
                                添加IP地址
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="can_edit_ip" name="can_edit_ip">
                            <label class="form-check-label" for="can_edit_ip">
                                编辑IP地址
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="can_delete_ip" name="can_delete_ip">
                            <label class="form-check-label" for="can_delete_ip">
                                删除IP地址
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="can_manage_users" name="can_manage_users">
                            <label class="form-check-label" for="can_manage_users">
                                管理用户
                            </label>
                        </div>
                    </div>

                    <!-- 提交按钮 -->
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-success btn-lg">添加用户</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
